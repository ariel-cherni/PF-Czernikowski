    <!-- CONTENIDO PRINCIPAL DE CONTACTO -->

    <main>
      <section id="section6">
        <div class="textoAyuda">
          <h1>Estamos para ayudarte</h1>
          <div class="estrellitas">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <p class="lead">
            En menos de 48hs nos estaremos comunicando para coordinar una
            primera entrevista.
          </p>
        </div>

        <form class="mt-4 p-5" action="">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre*"
                aria-label="Nombre"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Apellido*"
                aria-label="Apellido"
                required
              />
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <input
                type="email"
                class="form-control"
                placeholder="Email*"
                aria-label="Email"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Celular*"
                aria-label="Celular"
                required
              />
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Edad*"
                aria-label="Edad"
                required
              />
            </div>
            <div class="col">
              <select class="form-select" aria-label="Default select example">
                <option selected>-Modalidad-</option>
                <option value="1">Online</option>
                <option value="2">Presencial</option>
              </select>
            </div>
          </div>

          <div class="form-floating mt-4">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
              required
            ></textarea>
            <label for="floatingTextarea2">Comentarios...</label>
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-primary mt-5 mb-4">
              <!-- Link icono de Send -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-send"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                />
              </svg>
              ENVIAR
            </button>
          </div>
        </form>
      </section>
    </main>
